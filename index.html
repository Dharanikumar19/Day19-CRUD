<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUP APP</title>
</head>
<body>

<!-- FORM FOR POSTING DATA -->
    <div class="split left">
        <div class="leftSide" id="form">
        <form onsubmit="event.preventDefault(); onFormSubmit();" class="form" id="userForm" autocomplete="off">

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" class="form-control"  id="name" placeholder="Enter Name" required>
                  </div>

                  <div class="form-group">
                    <label for="city">Address</label>
                    <input type="text" class="form-control" id="address"  placeholder="Enter your address" required>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State" required>
                </div>
                  
                  <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter Country" required>
                </div>
                 
                  <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="number" class="form-control" id="pincode" placeholder="Enter Pincode">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Enter your gender">
                </div>
                 
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
   </div>
     
    <!-- TABLE FOR DISPLAY DATA -->

      <div class="split right" id="table">
        <div class="rightSide">
            <table id="users" class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                   
                  </tr>
                </thead>
                <tbody>
                    
                </tbody>
              </table>

            </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
